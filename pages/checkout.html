                    <h4>ENTER A DISCOUNT CODE</h4>
                    <input type="text" class="discount-code" placeholder="#0000" id="discount">
                </div>
                
                <div class="checkout-btns">
                    <button class="discount-btn" type="button" onclick="">ADD DISCOUNT</button>
